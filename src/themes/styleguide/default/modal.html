<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styleguide.css"/>
  <link rel="stylesheet" href="../../css/default/style.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/weather.ico"/>
  <title>Aeris Interactive Mapsv Modal View Style Guide</title>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
</head>
<body>

<h2>Open</h2>


<label>
  Show loading and error
  <input id="aeris-showLoadingAndError" type="checkbox"/>
</label>
<div class="sg-container">
  <div class="sg-mapApp aeris-maps-app">

    <div class="aeris-modalViewRegion">
      <div class="aeris-modalContainer">
        <div class="aeris-modal">
          <h1>Save Your Map</h1>

          <section class="aeris-form">
            <label class="aeris-formError">Invalid form data</label>
            <label>
              Name
              <input type="text" class="aeris-routeNameInput"/>
            </label>

            <label>
              Description
              <textarea class="aeris-routeDescrInput"></textarea>
            </label>
          </section>

          <section class="aeris-buttons">
            <div class="aeris-loading">Loading...</div>
            <a href="#" class="aeris-secondaryBtn aeris-close">Cancel</a>
            <a href="#" class="aeris-actionBtn aeris-save">Save</a>
          </section>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('#aeris-showLoadingAndError').change(function() {
    var isChecked = $(this).prop('checked');
    var $loading = $('.aeris-loading');
    var $error = $('.aeris-formError');

    if (isChecked) {
      $loading.show();
      $error.show();
    }
    else {
      $loading.hide();
      $error.hide();
    }
  });
</script>

</body>
</html>
