<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/weather.ico"/>
  <link rel="stylesheet" href="css/styleguide.css"/>
  <link rel="stylesheet" href="../../css/default/style.css"/>
  <title>Aeris Interactive Maps Style Guide</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>

<div class="sg-container aeris-maps-app">

  <h2 data-section>Forms</h2>

  <label>
    Text input
    <input placeholder="Placeholder text" type="text"/>
  </label>

  <label>
    Textarea
    <textarea>Don't kid yourself, Jimmy. If a cow ever got the chance, he'd eat you and everyone you care about!</textarea>
  </label>

  <div id="widget-slider"></div>

  <section class="aeris-menu">
    <header>Menu title</header>

    <input type="checkbox" id="aeris-lightning"/>
    <label class="aeris-checkbox" for="aeris-lightning">
      Lightning
    </label>

    <input type="checkbox" id="aeris-tornados"/>
    <label class="aeris-checkbox" for="aeris-tornados">
      Tornados
    </label>

    <input type="checkbox" id="aeris-hail"/>
    <label class="aeris-checkbox" for="aeris-hail">
      Hail
    </label>
  </section>

  <input type="search" placeholder="Search input." />



  <hr/>

  <h2 data-section>Buttons</h2>

  <p>
    <a class="aeris-actionBtn" href="#">Action Button</a>
    <a class="aeris-secondaryBtn" href="#">Secondary Button</a>
    <a class="aeris-externalButton" href="#">
      External link
    </a>
  </p>

  <hr/>

  <h2 data-section>Icons</h2>

  <table cellpadding="5">

    <tr>
      <td><span class="aeris-icon-delete"></span></td>
      <td>Delete / Clear</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-edit"></span></td>
      <td>Edit</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-copy"></span></td>
      <td>Copy</td>
    </tr>

    <tr>
      <td class="sg-bgBlack"><span class="aeris-icon-controls sg-bgBlack"></span></td>
      <td>Controls</td>
    </tr>

    <tr>
      <td class="sg-bgBlack"><span class="aeris-icon-geolocate sg-bgBlack"></span></td>
      <td>Geolocate</td>
    </tr>

    <tr>
      <td class="sg-bgBlack"><span class="aeris-icon-search"></span></td>
      <td>Search</td>
    </tr>

    <tr>
      <td class="sg-bgBlack"><span class="aeris-icon-info"></span></td>
      <td>Info</td>
    </tr>

    <tr>
      <td class="sg-bgBlack"><span class="aeris-icon-fullscreen"></span></td>
      <td>Fullscreen</td>
    </tr>

    <tr>
      <td class="sg-bgBlack"><span class="aeris-icon-exit-fullscreen"></span></td>
      <td>Exit Fullscreen</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-open"></span></td>
      <td>Open</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-open"></span></td>
      <td>Closed</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-rChevronDk"></span></td>
      <td>Dark Chevron (right)</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-uChevronDk"></span></td>
      <td>Dark Chevron (up)</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-rDblChevronDk"></span></td>
      <td>Dark Double Chevron (right)</td>
    </tr>

    <tr>
      <td><span class="aeris-icon-close"></span></td>
      <td>Close</td>
    </tr>

  </table>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $('a').click(function () {
      return false;
    });
  });
</script>
</body>
</html>
