<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styleguide.css"/>
  <link rel="stylesheet" href="../../css/default/style.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/weather.ico"/>

  <style type="text/css">
    html, body, .sg-container, .aeris-maps-app {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <title>Aeris Interactive Maps Sidebar Style Guide</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="../../../../bower_components/requirejs/require.js"
          data-main="js/widgets"></script>
</head>
<body>

  <div class="sg-container">

    <div class="aeris-maps-app">
      <div class="aeris-mapControlsRegion">

        <div class="aeris-sideMenu">

          <div class="aeris-content">

            <div class="aeris-locator">
              <button class="aeris-locate"><i class="aeris-icon-location"></i></button>

              <div class="aeris-search">
                <i class="aeris-icon-search"></i>

                <input placeholder="Search" type="text"/>
              </div>
            </div>
            <!--/.locator -->


            <div class="aeris-timeline-region">
              <button><i class="aeris-icon-play"></i></button>

              <div class="aeris-timeline-container">
                <div class="aeris-timeline"></div>
              </div>

            </div>


            <div class="aeris-menu">
              <div class="aeris-menu-group">
                <ul class="aeris-menu-items">

                  <li class="aeris-active">

                    <button>
                      <i class="aeris-icon-radar"></i>

                      <div class="aeris-item-label">Radar</div>
                      <div class="aeris-menu-toggle aeris-selected"></div>
                    </button>

                    <div class="aeris-menu-item-opts">

                      <div class="aeris-item-opt-legend">
                        <img src="images/legend_radar.png" alt="Radar Legend"/>
                      </div>

                      <div class="aeris-item-opt-slider sg-slider">
                      </div>

                    </div><!--/.menu-item-opts -->

                  </li>

                  <li>

                    <button>
                      <i class="aeris-icon-clouds"></i>

                      <div class="aeris-item-label">Satellite</div>
                      <div class="aeris-menu-toggle"></div>
                    </button>

                  </li>

                </ul>
                <!--/.menu-group-->
              </div>
            </div>
            <!--/.sidebar-menu-->

          </div>
          <!--/.content-->


        </div>

      </div>

      <div class="sg-mapApp aeris-mapContainer"></div>
    </div>

  </div>


  <script type="text/javascript">
    $(document).ready(function() {
      $('a').click(function() {
        return false;
      });
    });
  </script>
</body>
</html>
