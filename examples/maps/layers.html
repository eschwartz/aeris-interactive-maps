<!DOCTYPE html>
<html>
<head>
  <title>Aeris.js MarkerCollection example</title>

  <link rel="stylesheet" href="../css/example.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="../weather.ico"/>

  <link rel="stylesheet" href="../../src/themes/css/default/style.css"/>

  <!--
  Leaflet
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css"/>
  <link rel="stylesheet" href="../../bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="../../bower_components/leaflet.markercluster/dist/MarkerCluster.css"/>
  -->

  <!-- Google Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>


  <script type="text/javascript" src="../apikeys.js"></script>
  <script type="text/javascript" src="http://cdn.aerisjs.com/aeris.js"></script>
  <script type="text/javascript" src="../../bower_components/requirejs/require.js"
          data-main="../../config-amd"></script>
  <script type="text/javascript" src="../../config-amd.js"></script>
</head>
<body>
  <div id="map-canvas"></div>

  <script type="text/javascript">
    aeris.config.set({
      apiId: apiKeys.aeris.id,
      apiSecret: apiKeys.aeris.secret
    });
    require([
      'aeris/interactive/maps/mapappbuilder'
    ], function(MapAppBuilder) {
      var mapAppBuilder = new MapAppBuilder({
        apiId: apiKeys.aeris.id,
        apiSecret: apiKeys.aeris.secret,
        el: '#map-canvas',

        mapOptions: {
          zoom: 4
        },

        markers: [],
        layers: [
          'Radar',
          'Satellite',
          'Temperatures',
          'WindChill'
        ],

        controls: {
          layers: true,
          markers: false,
          geolocation: false,
          geocode: false
        }
      });
      mapAppBuilder.build().
        fail(function(e) {
          throw e;
        });
    });
  </script>
</body>
</html>
